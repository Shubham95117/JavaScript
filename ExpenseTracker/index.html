<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Expense Tracker</title>
</head>
<body class="container mt-4">
    <form onsubmit="handleSubmit(event)" class="mb-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expenseAmt" class="form-label">Choose expense amount:</label>
                <input type="text" class="form-control" name="expenseAmt" id="expenseAmt" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="expenseDesc" class="form-label">Choose description:</label>
                <input type="text" class="form-control" name="expenseDesc" id="expenseDesc" required>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="expenseCat" class="form-label">Choose a category:</label>
            <select class="form-select" name="expenseCat" id="expenseCat" required>
                <option value="movie">Movie</option>
                <option value="fuel">Fuel</option>
                <option value="electricity">Electricity</option>
                <option value="food">Food</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    
    <ul id="listItem" class="list-group"></ul>

    <script src="script.js"></script>
</body>
</html>
