<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>
    <div>
      <form>
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" />
        <button type="submit">Add</button>
      </form>
      <ul class="fruits">
        <li class="fruit">Banana<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Apple<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Orange<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Kiwi<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
      </ul>
    </div>
    <div id="thanks"></div>
    <script>
        let form=document.querySelector('form');
        let fruits=document.querySelector('.fruits');
        

        form.addEventListener('submit',function(event){
            event.preventDefault();

            // get from input to add 
            let fruitToAdd=document.getElementById('fruit-to-add');
            // console.log(fruitToAdd.value)

            //create li to add 
            let newLi=document.createElement('li');
            // console.log(newLi)

            // add input value ,edit, delete button to li
            newLi.innerHTML=`${fruitToAdd.value} <button class="delete-btn">x</button><button class="edit-btn">Edit</button>`;
            console.log(newLi);

            // adding li as last element of ul
            fruits.appendChild(newLi);
        })

      // delete
      fruits.addEventListener('click',function(event){

        console.log(event)
        if(event.target.classList.contains('delete-btn')){
            let fruitsToDelete=event.target.parentElement;
            console.log(fruitsToDelete);
            fruits.removeChild(fruitsToDelete);
        }
    })
      
    </script>
  </body>
</html>
